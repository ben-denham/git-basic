<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title><% $ARGS{title} %></title>
  <style>
    td { vertical-align: top; }
    img { padding-right: 2em; }
    h1 {
      font-family: sans-serif;
      font-size: 14pt;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 0;
    }
    ul { 
      margin-top: 0.1em;
      margin-left: 1.0em;
      margin-bottom: 0.6em;
      padding: 0;
    }
    li { 
      font-family: sans-serif;
      font-size: 90%;
      margin-left: 0.1em;
      margin-top: 0.35em;
    }


  </style>
</head>
<body>

  <table>
% foreach my $slide (@{$ARGS{slides}}) {
    <tr>
      <td valign="top"><img src="<% $slide->{image} %>"></td>
      <td valign="top">
        <h1><% $slide->{title} %></h1>
        <ul>
%   foreach my $note (@{$slide->{notes}}) {
          <li><% $note %></li>
%   }
        </ul>
      </td>
    </tr>
% }
  </table>

</body>
</html>
